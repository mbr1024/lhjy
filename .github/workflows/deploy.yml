name: Deploy to Server

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Login to GHCR (Needs Personal Access Token if repo is private)
            # You can reuse DOCKER_PASSWORD if it's a PAT with package read permissions
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin || true
            
            IMAGE_PATH="ghcr.io/${{ github.repository }}:latest"
            
            echo "Pulling latest image from GHCR: $IMAGE_PATH"
            for i in {1..5}; do
              docker pull $IMAGE_PATH && break
              echo "Pull failed, retrying in 10s..."
              sleep 10
            done
            
            echo "Stopping old container..."
            docker stop lhjy-app || true
            docker rm lhjy-app || true
            
            echo "Starting new container..."
            docker run -d \
              --name lhjy-app \
              --restart always \
              -p 3000:3000 \
              -e SILICONFLOW_API_KEY=${{ secrets.SILICONFLOW_API_KEY }} \
              $IMAGE_PATH
            
            echo "Deployment success!"
            
            docker image prune -f
