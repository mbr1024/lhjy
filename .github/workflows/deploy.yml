name: Deploy to Server

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          envs: GITHUB_REPOSITORY
          script: |
            REPO_LOWER=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')
            IMAGE_PATH="ghcr.io/${REPO_LOWER}:latest"
            
            echo "üîÑ Pulling latest image: $IMAGE_PATH"
            docker pull $IMAGE_PATH
            
            echo "üõë Stopping old container..."
            docker stop lhjy-app || true
            docker rm lhjy-app || true
            
            echo "üöÄ Starting new container..."
            docker run -d \
              --name lhjy-app \
              --restart always \
              -p 80:3000 \
              -e SILICONFLOW_API_KEY=${{ secrets.SILICONFLOW_API_KEY }} \
              -e HOSTNAME="0.0.0.0" \
              -e TURSO_DATABASE_URL=${{ secrets.TURSO_DATABASE_URL }} \
              -e TURSO_AUTH_TOKEN=${{ secrets.TURSO_AUTH_TOKEN }} \
              --health-cmd="curl -f http://localhost:3000 || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              $IMAGE_PATH
            
            echo "‚è≥ Waiting for container to be healthy..."
            sleep 5
            
            if docker ps | grep -q lhjy-app; then
              echo "‚úÖ Deployment successful!"
              echo "üìä Container status:"
              docker ps --filter name=lhjy-app --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            else
              echo "‚ùå Deployment failed!"
              echo "üìã Container logs:"
              docker logs lhjy-app --tail 50
              exit 1
            fi
            
            echo "üßπ Cleaning up old images..."
            docker image prune -f
