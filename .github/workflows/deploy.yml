name: Deploy to Server

on:
  push:
    branches: ["main"]

env:
  # Registry is now Docker Hub (default), so we don't need to specify ghcr.io
  # IMAGE_NAME will be username/repo
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/lhjy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # No need to login to pull public images from Docker Hub, 
            # or login if it's a private repo:
            # echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            echo "Pulling latest image from Docker Hub..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/lhjy:latest
            
            echo "Stopping old container..."
            docker stop lhjy-app || true
            docker rm lhjy-app || true
            
            echo "Starting new container..."
            docker run -d \
              --name lhjy-app \
              --restart always \
              -p 3000:3000 \
              -e SILICONFLOW_API_KEY=${{ secrets.SILICONFLOW_API_KEY }} \
              ${{ secrets.DOCKER_USERNAME }}/lhjy:latest
            
            echo "Deployment success!"
            
            docker image prune -f
